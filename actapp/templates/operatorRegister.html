<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>User Register</title>
</head>
<body>
	<div align="center">
		<h2>
		Operator Register
		</h2>
	</div>

<div align="center">
	{{msg}}
</div>
<div class="container mt-3">
<form method="POST" autocomplete="off" >
	
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<label><b><font color="red">*</font>User Name <d/></label>
				<input type="text" name="textname" autofocus="on"  class="form-control" required placeholder="Enter Your Name" pattern="{A-Z,a-z}"   >
			</div>

			<div class="col-lg-12 col-md-12 col-sm-12">
				<label><font color="red">*</font>Mobile Number </label>
				<input type="Number" name="textmobilenumber" autofocus="on"  class="form-control" min="6300000000" max="9999999999" required placeholder="Enter Your Number"   >
			</div>

			<div class="col-lg-12 col-md-12 col-sm-12">
				<label><font color="red">*</font>Email ID  </label>
				<input type="email" name="textemailid" autofocus=""  class="form-control" required placeholder="Enter Your Email"   >
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12">
				<label><font color="red">*</font>Password  </label>
				<input type="password" name="textpassword" autofocus="on"  class="form-control" required placeholder="Enter Your Password"   >
			</div>

			<div class="col-lg-12 col-md-12 col-sm-12">
				<label><font color="red">*</font>Role </label>
				<select name="ddlads" class="form-select">
					<option>select </option>
					<option>Admin</option>
					<option>Operator</option>
					
				</select>
			</div>


			<p></p>
			
			<div align="center ">

			<input type="submit" class="btn btn-success" name="btnsubmit" value="Operator Register">
			<input type="reset" class="btn btn-warning" name="btncancel" value="Cancel">
	
		



		</div>
	</div>
	{% csrf_token %}
</form>
</body>
</html>
