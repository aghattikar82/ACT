<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<title> mentors</title>
</head>
<body>
	<div align="center">
		<h2>
			Upload mentors
		</h2>
	</div>

<div align="center">
	{{msg}}
</div>
<div class="container mt-3">
<form method="POST" autocomplete="off" enctype="multipart/form-data" >
	
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<label><b><font color="red">*</font>mentors Name <d/></label>
				<input type="text" name="textname" autofocus="on"  class="form-control" required placeholder="Enter Your Name" pattern="{A-Z,a-z}"   >
			</div>

			<div class="col-lg-12 col-md-12 col-sm-12">
				<label><font color="red">*</font>mentors Designatio </label>
				<input type="txtDesignatio" name="txtDesignatio" autofocus="on"  class="form-control" required    >
			</div>

			<div class="col-lg-12 col-md-12 col-sm-12">
				<label><font color="red">*</font>mentors details  </label>
				<textarea type=" details" name="txtdetails" autofocus="on"  class="form-control" required ></textarea> 
			</div>

			<div class="col-lg-12 col-md-12 col-sm-12">
				<label><font color="red">*</font>Image Upload </label>
				<input type="file" class="form-control" name="myfile">
			</div>


			<p></p>
			
			<div align="center ">

			<input type="submit" class="btn btn-success" name="btnsubmit" value="mentors Register">
			<input type="reset" class="btn btn-warning" name="btncancel" value="Cancel">
	
		



		</div>
	</div>
	{% csrf_token %}
</form>
</body>
</html>
