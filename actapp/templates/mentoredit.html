<!DOCTYPE html>
<html>
<head>
	<title> Edit mentor data</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<center><h2>Edit Customer Details </h2></center>
	<div style="height: 40px" align="center">
				{{msg}}
	</div>
			{%for d in data%}
	<form name="frmregister" enctype="multipart/form-data" method="POST" autocomplete="off">
		<div class="form-group col-md-12">
			<label for="name">Mnetor ID</label>
			<input type="id" name="id" class="form-control" readonly value="{{d.id}}">
		</div>
		<div class="form-group col-md-12">
			<label for="Mentors_name">Mentors_name</label>
			<input type="text" name="mentors_name" class="form-control"   value="{{d.mentors_name}}">
		</div>

		<div class="form-group col-md-12">
			<label for="Mentors_Designation">Mentors_Designation</label>
			<input type="txt" name="mentors_Designation" class="form-control"required value="{{d.mentors_Designation}}">
		</div>


		<div class="form-group col-md-12">
			<label for=mentors_details>mentors_details</label>
			<input type="txtmentors_details" name="mentors_details" class="form-control" autofocus="on"  value="{{d.mentors_details}}">	
		</div>
	
		<div class="form-group col-md-12">
			<label for="newimage">Photo</label>
			<img static src="{{d.image}}" height="50px" width="50px">
			<input type="file" name="newimage" class="form-control">
		</div>
	


		<div class="row" align="center">

			<input type="hidden" name="did" value="{{d.id}}">
			<input type="submit" class="btn btn-success" name="btnsubmit" value="Update">
			<input type="reset" class="btn btn-warning" name="btncancel" value="Cancel">
		</div>

				{%endfor%}

	
		{% csrf_token %}
	</form>

	
</body>
</html>
